<!DOCTYPE html>
<html>

<head>

    <title>双击图片放大，单击缩小</title>
</head>

<body>
    <SCRIPT LANGUAGE="JavaScript">
//  < !--Begin
        function enlargeImage1() {
            image1.height = "300"
        }
        function dropImage1() {
            image1.height = "150"
        }
//  End -->
    </script>
    <table>
        <tr>
            <td align="center">
                <img src="./img/img1.jpg" height="150" class="sss" name="image1" ondblclick="enlargeImage1()" onclick="dropImage1()"

            </td>
        </tr>
    </table>
    双击图片试试预览效果。
</body>

</html>
